name: "terraform_infra_workflow1"
on: workflow_dispatch

permissions:
  id-token: write
  contents: read
  
jobs:
  terraform_init_plan_job: 
    runs-on: windows-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
        
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          
      - name: Terraform Init
        run: terraform init -input=false
        working-directory: ./01.Modules

      - name: Terraform fmt
        run: terraform fmt -check
        working-directory: ./01.Modules
        
      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: ./01.Modules

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary
        working-directory: ./01.Modules

      - name: Check if tfplan file exists
        run: |
          if (Test-Path "./tfplan.binary") {
            Write-Host "‚úÖ tfplan.binary file found."
          } else {
            Write-Host "‚ùå tfplan.binary file NOT found."
            exit 1
          }
        shell: pwsh
        working-directory: ./01.Modules

      # ‚úÖ Create human-readable plan
      - name: Terraform Show (save readable plan)
        run: terraform show -no-color tfplan.binary > tfplan.txt
        working-directory: ./01.Modules

      # ‚úÖ Upload binary plan
      - name: Upload Terraform Plan (binary)
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ./01.Modules/tfplan.binary

      # ‚úÖ Upload text plan (for review)
      - name: Upload Terraform Plan (text)
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-text
          path: ./01.Modules/tfplan.txt


  terraform_apply:
    runs-on: windows-latest
    needs: terraform_init_plan_job
    environment: production   # üîí requires manual approval in GitHub Environments
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: ./01.Modules

      - name: Download Terraform Plan (binary)
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ./01.Modules

      - name: Check downloaded tfplan file
        run: |
          if (Test-Path "./tfplan.binary") {
            Write-Host "‚úÖ tfplan.binary downloaded successfully."
          } else {
            Write-Host "‚ùå tfplan.binary NOT found after download."
            exit 1
          }
        shell: pwsh
        working-directory: ./01.Modules

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan.binary
        working-directory: ./01.Modules
